  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwissKnifeOfMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#991b1b', // Red 800 (Text/Headers)
              primaryLight: '#dc2626', // Red 600 (Navbar/Backgrounds)
              accent: '#ef4444', // Red 500 (Buttons/Highlights)
              accentDark: '#b91c1c', // Red 700 (Hover)
              surface: '#ffffff',
              background: '#fef2f2', // Red 50 (Page Background)
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fef2f2;
        background-image: radial-gradient(#fecaca 1px, transparent 1px); /* Red 200 dots */
        background-size: 24px 24px;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fca5a5; /* Red 300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f87171; /* Red 400 */
      }
    </style>
